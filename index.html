<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
    <script src="./lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <h1>صفحه دانش آموزان</h1>
    </header>
    <div class="container text-center">
      <div id="students-list" class="row g-5 justify-content-center"></div>
    </div>

    <script src="./lib/handlebars/handlebars.min.js"></script>
    <script id="handlebars-template" type="text/x-handlebars-template">
      {{#each students}}
        <div class='col-auto'>
          <div class='card border-light' style='width: 12rem'>
            <img
              src='./image/user-placeholder.png'
              class='card-img-top'
              alt='user image'
            />
            <div class='card-body'>
              <h5 class='card-title'>{{name}}</h5>
              <p class='card-text'></p>
              <a href='/pages/{{slug}}' class='btn btn-outline-light'>Show Page</a>
            </div>
          </div>
        </div>
      {{/each}}
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        let data = {
          students: [
            { name: 'خادم زاده', slug: 'khadem-zade' },
            { name: 'studen student st 1', slug: 'student-01' },
          ],
        }
        const template = document.getElementById('handlebars-template')
        const templateFunction = Handlebars.compile(template.innerHTML)
        const completedHtml = templateFunction(data)

        const app = document.getElementById('students-list')
        app.innerHTML = completedHtml
      })
    </script>
  </body>
</html>
