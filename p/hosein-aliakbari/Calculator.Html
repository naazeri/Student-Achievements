<!doctype html>
<html lang="en">

<head>
    <title>Calculator</title>

    <link rel="stylesheet" href="CalculatorC.Css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="value" readonly>

            <button class="num clear" data-button="C"><i>C</i></button>
            <button class="num" button="CE"><i>CE</i></button>
            <button class="num" button="/"><i>/</i></button>
            <button class="num" button="*"><i>*</i></button>

            <button class="num" button="7"><i>7</i></button>
            <button class="num" button="8"><i>8</i></button>
            <button class="num" button="9"><i>9</i></button>
            <button class="num" button="-"><i>-</i></button>

            <button class="num" button="4"><i>4</i></button>
            <button class="num" button="5"><i>5</i></button>
            <button class="num" button="6"><i>6</i></button>
            <button class="num" button="+"><i>+</i></button>

            <button class="num" button="1"><i>1</i></button>
            <button class="num" button="2"><i>2</i></button>
            <button class="num" button="3"><i>3</i></button>
            <button class="num equal" button="="><i>=</i></button>

            <button class="num" button="0"><i>0</i></button>
            <button class="num" button="00"><i>00</i></button>
            <button class="num" button="."><i>.</i></button>
        </div>
    </div>

</body>

</html>
