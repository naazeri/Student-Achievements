<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/calculator.png">
</head>
<script>
    window.addEventListener("load" , () => {
        const loader = document.querySelector(".loader");


        loader.classList.add("loader--hidden")

        loader(".loader").addEventListener("transitionend" , () =>{
            document.body.removeChild(loader(".loader"))
        });
    });
            const audio = new Audio();
    audio.src = "./sound/click sound.mp3" ;
</script>
<body>
    <div class="loader"></div>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = ''; audio.play();" class="operator">
                    <input type="button" value="DEL"onclick="audio.play(); display.value = display.value.toString().slice (0,-1)" class="operator">
                    <input type="button" value="." onclick="display.value += '.'; audio.play(); " class="operator">
                    <input type="button" value="/" onclick="display.value += '/' ; audio.play(); " class="operator"
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' ; audio.play();">
                    <input type="button" value="8" onclick="display.value += '8' ; audio.play();">
                    <input type="button" value="9" onclick="display.value += '9' ; audio.play();">
                    <input type="button" value="*" onclick="display.value += '*' ; audio.play();">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ; audio.play();">
                    <input type="button" value="5" onclick="display.value += '5' ; audio.play();">
                    <input type="button" value="6" onclick="display.value += '6' ; audio.play();">
                    <input type="button" value="-" onclick="display.value += '-' ; audio.play();">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ; audio.play();">
                    <input type="button" value="2" onclick="display.value += '2' ; audio.play();">
                    <input type="button" value="3" onclick="display.value += '3' ; audio.play();">
                    <input type="button" value="+" onclick="display.value += '+' ; audio.play();">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00' ; audio.play();">
                    <input type="button" value="0" onclick="display.value += '0' ; audio.play();">
                    <input type="button" value="=" onclick="display.value = eval(display.value) ; audio.play();" style="width: 145px;">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
