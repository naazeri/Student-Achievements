<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="/calculator/A1.CSS" rel="stylesheet">
  <script>
    function data(val) {
      calc.display.value += val;
    }
    function ac() {
      calc.display.value = "";
    }
    function c() {
      calc.display.value = calc.display.value.slice(0, -1);
    }
    function equal() {
      calc.display.value = eval(calc.display.value);
    }


  </script>

</head>

<body>
  <form name="calc">

    <div class="A2">
      <input type="text" value="" display name="display">

      <div class="div">
        <table>
          <thead>

            <tr>
              <th> <input class="button" type="button" value="1" onclick="data(this.value)"></th>
              <th> <input class="button" type="button" value="2" onclick="data(this.value)"></th>
              <th> <input class="button" type="button" value="3" onclick="data(this.value)"></th>
              <th><input class="button2" type="button" value="del" onclick="c()"></th>
            </tr>
            <tr>
              <th> <input class="button" type="button" value="4" onclick="data(this.value)"></th>
              <th> <input class="button" type="button" value="5" onclick="data(this.value)"></th>
              <th><input class="button" type="button" value="6" onclick="data(this.value)"></th>
              <th> <input class="button" type="button" value="+" onclick="data(this.value)"></th>
            </tr>
            <tr>
              <th><input class="button" type="button" value="7" onclick="data(this.value)"></th>
              <th><input class="button" type="button" value="8" onclick="data(this.value)"></th>
              <th><input class="button" type="button" value="9" onclick="data(this.value)"></th>
              <th> <input class="button" type="button" value="-" onclick="data(this.value)"></th>
            </tr>
            <tr>
              <th> <input class="button" type="button" value="." onclick="data(this.value)"></th>
              <th> <input class="button" type="button" value="0" onclick="data(this.value)"></th>
              <th> <input class="button" type="button" value="/" onclick="data(this.value)"></th>
              <th><input class="button" type="button" value="*" onclick="data(this.value)"></th>
            </tr>
            <tr>

              <th colspan="3"> <input class="button1" type="button" value="RESET" onclick="ac()"></th>

              <th><input class="button1" type="button" value="=" onclick="equal()"></th>

            </tr>


          </thead>
        </table>
      </div>
    </div>
  </form>
</body>

</html>
