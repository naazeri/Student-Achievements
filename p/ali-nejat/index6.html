<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Modern Login Form</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'><link rel="stylesheet" href="./style6.css">

</head>
<body>
<div class="wrapper">
  <div class="login_box">
    <div class="login-header">
      <span>game</span>
    </div>
    <div id="count"></div>
    <div class="input_box">
      <input type="password" id="user1" class="input-field" placeholder="User1">
     <!-- <label for="user" class="label">User1</label>-->
      <i class="bx bx-user icon"></i>
    </div>

    <div class="input_box">
      <input type="number" id="user2" class="input-field" placeholder="User2">
      <!--<label for="pass" class="label">User2</label>-->
      <i class="bx bx-user icon"></i>
    </div>

    <div id="res"></div>
    <div class="input_box">
      <input type="submit" class="input-submit" value="submit" id="guess" onclick="main()">
    </div>

    
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
