<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="div1">
    <input class="input" type="text">
    <table class="table">
        <tr class="tr1">
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="color">Del</button></td>
        </tr>            
        <tr class="tr2">
            <td><button onclick="input.txt.value+=4">4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="color">+</button></td>
        </tr>
        <tr class="tr3">
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="color">-</button></td>
        </tr>
        <tr class="tr4">
            <td><button class="color">.</button></td>
            <td><button>0</button></td>
            <td><button class="color">/</button></td>
            <td><button class="color">*</button></td>
        </tr>
        <tr>
            <td colspan="2"><button  class="trres">Reset</button></td>
            <td colspan="2"><button  class="treq">=</button></td>
        </tr>

    </table>
</div>
</body>
</html>
