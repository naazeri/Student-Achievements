<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="login.png">

    <title>Login</title>
</head>
<body>
    
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <!-- Design by foolishdeveloper.com -->
        <title>LOGIN</title>
     
        <!--Stylesheet-->
        <style media="screen">
          *,
    *:before,
    *:after{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
       background-image: url(.//cat.gif);
    }
    .background{
 
    }

    
    form{
        height: 520px;
        width: 400px;
        background-color: rgba(255, 255, 255, 0.301);
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 40px rgba(8,7,16,0.6);
        padding: 50px 35px;
    }
    form *{
        font-family: 'Poppins',sans-serif;
        color: #000000;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
        
    }
    form h3{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 32px;
        font-weight: 500;
        line-height: 42px;
        text-align: center;
    }
    
    label{
        color: yellow;
        display: block;
        margin-top: 30px;
        font-size: 17px;
        font-weight: 600;
    }
    input{
        display: block;
        height: 50px;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.13);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
    }
    ::placeholder{
        color: #000000;
        font-weight: bold;
    }
    button{
        box-shadow: 0px 6px 0px 1px rgba(138,138,138,0.85);
        margin-top: 50px;
        top: 0;
        width: 100%;
        background-color: #ffffff;
        color: #080710;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
    }
    button:active{  
        box-shadow: 0px 4px 0px 1px rgba(138,138,138,0.85);
        margin-top: 52px;
        
        width: 100%;
        background-color: #ffffff;
        color: #080710;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
  
    }
    .social{
      margin-top: 30px;
      display: flex;
    }
    .social div{
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: x-large;
      width: 150px;
      border-radius: 3px;
      padding: 5px 10px 10px 5px;
      background-color: rgba(255,255,255,0.27);
      color: #000000;
      text-align: center;
    }
    .social div:hover{
      background-color: rgba(255,255,255,0.47);
      cursor: pointer;
    }
    .social .fb{
      margin-left: 25px;
    }
    .social i{
      margin-right: 4px;
    }
    
        </style>
    </head>
    <body>
 
        <form>
            <h3>Login</h3>
    
            <label for="username">Username*</label>
            <input type="email" placeholder="Email" id="username">
    
            <label for="password">Password*</label>
            <input type="password" placeholder="Password" id="password">
    
            <button type="submit">Submit</button>
            <div class="social">
              <div class="go"><i class="fab fa-google"></i>  Google</div>
              <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
            </div>
        </form>
    </body>
    </html>
    
    
</body>
</html>
