<!DOCTYPE html>
<html>
<head>
    <title>Calculator Omidreza.ir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backco">
        <br>
        <br>
        <br>
        <br>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="c" onclick="clearDisplay()">C</button>
            <button class="cf" onclick="appendToDisplay('7')">7</button>
            <button class="cz" onclick="appendToDisplay('8')">8</button>
            <button class="cf" onclick="appendToDisplay('9')">9</button>
            <button class="c" onclick="appendToDisplay('+')">+</button>
            <button class="cz" onclick="appendToDisplay('4')">4</button>
            <button class="cf" onclick="appendToDisplay('5')">5</button>
            <button class="cz" onclick="appendToDisplay('6')">6</button>
            <button class="c" onclick="appendToDisplay('-')">-</button>
            <button class="cf" onclick="appendToDisplay('1')">1</button>
            <button class="cz" onclick="appendToDisplay('2')">2</button>
            <button class="cf" onclick="appendToDisplay('3')">3</button>
            <button class="c" onclick="appendToDisplay('*')">*</button>
            <button class="c" onclick="appendToDisplay('.')">.</button>
            <button class="c" onclick="calculateResult()">=</button>
            <button class="c" onclick="appendToDisplay('/')">/</button>
            <button class="c0" onclick="appendToDisplay('0')">0</button>
            <button class="c" onclick="appendToDisplay('00')">00</button>
            <button class="c" onclick="appendToDisplay('000')">000</button>
        </div>
    </div>
</div>
    <script src="dad.js"></script>
</body>
</html>
