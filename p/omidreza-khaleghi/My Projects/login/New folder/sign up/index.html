<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>SignUp Omidreza</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="all">
    <div class="container">
        <form id="signup-form">
            <img class="aks" src="image/Default_pfp.svg.png" alt="Notfound">
            <h1 class="signup">SignUp</h1>
            <div class="form-group">
                <label for="">Frist Name:</label>
                <input type="text" id="Frist" name="Frist Name" required>
            </div>
            <div class="form-group">
                <label for="">Last Name:</label>
                <input type="text" id="Last" name="Last Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="">Confrim password:</label>
                <input type="text" id="Password" name="Confrim Password" required>
            </div>
            <button type="submit">SignUp</button>
            <br>
            <a href="New folder/index.html"><p>Do you have an account? Click here</p></a>
            <br>
            <a href="https://accounts.google.com/v3/signin/identifier?continue=https://mail.google.com/mail/&service=mail&theme=glif&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img class="aks2" src="image/Google_ G _Logo.svg.png" alt="Notfound"></a>
            <a href="https://www.icloud.com/"><img class="aks2" src="image/Apple_logo_black.svg" alt="Notfound"></a>
            <a href="https://www.facebook.com/"><img class="aks2" src="image/Facebook_f_logo_(2019).svg.png" alt="Notfound"></a>
            <a href="https://www.tiktok.com/login/phone-or-email"><img class="aks2" src="image/2560px-TikTok_logo.svg.png" alt=""></a>
            <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D"><img class="aks2" src="image/X_logo_2023.svg.png" alt=""></a>
            <a href="https://accounts.snapchat.com/accounts/v2/login"><img class="aks2" src="image/1200px-Snapchat_logo.svg.png" alt=""></a>
        </form>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
