<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>About Me</title>
</head>

<body>
    <header class="container">
        <div class="page-header">
            <div class="Sentence">
                <h2>‚ò†Ô∏èTowards interest and success‚ò†Ô∏è</h2>
            </div>
            <input type="checkbox" id="click">

            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
            <div class="Specifications">
                <h2>My profile is as followsüëá</h2>
            </div>
            <label class="mode">
                <input type="checkbox" id="darkModeToggle">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>


    <section class="container">
        <div class="main">
            <div class="detail">
                <h1>My <span style="color:aqua;">Biography</span></h1>
                <br>
                <p>Im an Iranian and I live in the beautiful city of Mashhad. I was born in 1385. Im currently studying computer science at KhoshBayan School and Im very happy about it.Thank you for taking the time to read.</p>
            </div>
            <div class="img-sec">
                <br>
                <br>
                <div class="images">
                    <img src="image/MyLogo.jpg" alt="" class="img-w">
                </div>
            </div>
        </div>
    </section>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
        if (isDarkMode) {
            body.classList.add('dark-mode');
            darkModeToggle.checked = true;
        }
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
    
</body>

</html>
