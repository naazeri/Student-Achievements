 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Box Game Omidreza</title>
     <meta name="viewport" content="width=device-width,user-scalable=no">
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div id="container">
     <div id="game"></div>
     <div id="score">0</div>
     <div id="instructions">برای قرار دادن بلوک کلیک کن</div>
     <div class="game-over">
         <h2>داداش چرا مردی این قرار ما نبود</h2>
         <h1>حالا فدا سرت دوباره تلاش کن</h1>
         <h3>برای شروع دوباره روی دکمه فاصله کلیک کن</h3>
     </div>
     <div class="game-ready">
         <div id="start-button" style="cursor: pointer;">آقا ببینم چیکار میکنی ها شروع کن</div>
         <div></div>
     </div>
 </div>
 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
 <script src="script.js"></script>

 </html>
