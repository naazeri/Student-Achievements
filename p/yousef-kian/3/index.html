<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FakeCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calcdeep">
        <div id="calcbody">
            <div id="calchead">
                <div id="calcsolar"></div>
                <span id="calcname">Fake Calculator</span>
                <div id="calcfeature">
                    <img src="solarcharge.png" alt="SolarChargeIcon">
                    <p>Charges with<br>LIGHT!</p>
                </div>
            </div>
            <div id="calcdisplay">
                <p style="margin-left: 1vw;">1/0 = !</p>
            </div>
            <div id="br1">
                <div style="background-color: rgb(170, 0, 0); border-color: rgb(70, 0, 0)" class="calcbtn">AC</div>
                <div style="background-color: rgb(170, 0, 0); border-color: rgb(70, 0, 0)" class="calcbtn">C</div>
                <div style="background-color: rgb(170, 0, 0); border-color: rgb(70, 0, 0)" class="calcbtn">⌫</div>
                <div style="background-color: rgb(0, 30, 40); border-color: rgb(0, 10, 20)" class="calcbtn">(</div>
                <div style="background-color: rgb(0, 30, 40); border-color: rgb(0, 10, 20)" class="calcbtn">)</div>
                <div style="background-color: rgb(0, 30, 40); border-color: rgb(0, 10, 20)" class="calcbtn">%</div>
                <div style="background-color: rgb(0, 30, 40); border-color: rgb(0, 10, 20)" class="calcbtn">e</div>
                <div style="background-color: rgb(0, 30, 40); border-color: rgb(0, 10, 20)" class="calcbtn">π</div>
                <div style="background-color: rgb(0, 30, 40); border-color: rgb(0, 10, 20)" class="calcbtn">|x|</div>
                <div style="background-color: rgb(0, 30, 40); border-color: rgb(0, 10, 20);" class="calcbtn">n!</div>
            </div>
            <table id="br2">
                <tr>
                    <td class="calcop"><div style="background-color: rgb(50, 20, 0); border-color: rgb(30, 10, 0);" class="calcbtn">x²</div></td>
                    <td class="calcop"><div style="background-color: rgb(50, 20, 0); border-color: rgb(30, 10, 0);" class="calcbtn">x^y</div></td>
                    <td class="calcop"><div style="background-color: rgb(50, 20, 0); border-color: rgb(30, 10, 0);" class="calcbtn">½</div></td>
                </tr>
                <tr>
                    <td class="calcop"><div style="background-color: rgb(50, 20, 0); border-color: rgb(30, 10, 0);" class="calcbtn">√x</div></td>
                    <td class="calcop"><div style="background-color: rgb(50, 20, 0); border-color: rgb(30, 10, 0);" class="calcbtn">y√x</div></td>
                    <td class="calcop"><div style="background-color: rgb(50, 20, 0); border-color: rgb(30, 10, 0);" class="calcbtn">¼</div></td>
                </tr>
                <tr>
                    <td class="calcop"><div style="background-color: rgb(50, 20, 0); border-color: rgb(30, 10, 0);" class="calcbtn">mod</div></td>
                    <td class="calcop"><div style="background-color: rgb(50, 20, 0); border-color: rgb(30, 10, 0);" class="calcbtn">log</div></td>
                    <td class="calcop"><div style="background-color: rgb(50, 20, 0); border-color: rgb(30, 10, 0);" class="calcbtn">!n</div></td>
                </tr>
            </table>
            <table id="br3">
                <tr>
                    <td><div style="background-color: rgb(30, 30, 30); border-color: rgb(10, 10, 10);" class="calcbtn">1</div></td>
                    <td><div style="background-color: rgb(30, 30, 30); border-color: rgb(10, 10, 10);" class="calcbtn">2</div></td>
                    <td><div style="background-color: rgb(30, 30, 30); border-color: rgb(10, 10, 10);" class="calcbtn">3</div></td>
                </tr>
                <tr>
                    <td><div style="background-color: rgb(30, 30, 30); border-color: rgb(10, 10, 10);" class="calcbtn">4</div></td>
                    <td><div style="background-color: rgb(30, 30, 30); border-color: rgb(10, 10, 10);" class="calcbtn">5</div></td>
                    <td><div style="background-color: rgb(30, 30, 30); border-color: rgb(10, 10, 10);" class="calcbtn">6</div></td>
                </tr>
                <tr>
                    <td><div style="background-color: rgb(30, 30, 30); border-color: rgb(10, 10, 10);" class="calcbtn">7</div></td>
                    <td><div style="background-color: rgb(30, 30, 30); border-color: rgb(10, 10, 10);" class="calcbtn">8</div></td>
                    <td><div style="background-color: rgb(30, 30, 30); border-color: rgb(10, 10, 10);" class="calcbtn">9</div></td>
                </tr>
                <tr>
                    <td class="calcnum"><div id="n00" style="background-color: rgb(30, 30, 30); border-color: rgb(10, 10, 10);" class="calcbtn">00</div></td>
                    <td class="calcnum"><div id="n0" style="background-color: rgb(30, 30, 30); border-color: rgb(10, 10, 10);" class="calcbtn">0</div></td>
                    <td class="calcnum"><div id="ndot" style="background-color: rgb(30, 30, 30); border-color: rgb(10, 10, 10);" class="calcbtn">.</div></td>
                </tr>
            </table>
            <div id="n000" class="calcbtn">000</div>
            <table id="br4">
                <tr>
                    <td><div style="background-color: rgb(0, 100, 215); border-color: rgb(0, 30, 180); padding: 3vw;" class="calcbtn">*</div></td>
                    <td><div style="background-color: rgb(0, 100, 215); border-color: rgb(0, 30, 180); padding: 3vw;" class="calcbtn">/</div></td>
                </tr>
                <tr>
                    <td><div style="background-color: rgb(0, 100, 215); border-color: rgb(0, 30, 180); padding: 3vw;" class="calcbtn">+</div></td>
                    <td><div style="background-color: rgb(0, 100, 215); border-color: rgb(0, 30, 180); padding: 3vw;" class="calcbtn">-</div></td>
                </tr>
            </table>
            <div id="calcequ" class="calcbtn">=</div>
            <p id="calcmade">Made in:<br>Microsoft®<br>Visual Studio<br>Code<br><br>────<br><br>Battery<br>durability:<br>Until the<br>power<br>go out!</p>
        </div>
    </div>
    <p id="endsplash">Click the buttons until your pc curse you!</p>
</body>
</html>
