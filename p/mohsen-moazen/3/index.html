<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MashinHesab</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <table>
        <tr>
        <td><button class="dokme">7</button></td>
        <td><button class="dokme">8</button></td>
        <td><button class="dokme">9</button></td>
        <td><button class="dokme7">del</button></td>
        </tr>
        <tr>
            <td><button class="dokme">4</button></td>
            <td><button class="dokme">5</button></td>
            <td><button class="dokme">6</button></td>
            <td><button class="dokme3">+</button></td>
        </tr>
        <tr>
            <td><button class="dokme">1</button></td>
            <td><button class="dokme">2</button></td>
            <td><button class="dokme">3</button></td>
            <td><button class="dokme3">-</button></td>
        
        </tr>
        <tr>
            <td><button class="dokme6">.</button></td>
            <td><button class="dokme">0</button></td>
            <td><button class="dokme6">/</button></td>
            <td><button class="dokme3">*</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="dokme2">Reset</button></td>
            <td colspan="2"><button class="dokme1">=</button></td>
        </tr>
    </table>
    
</body>
</html>
